<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>edit and save</title>
  <link type="text/css" rel="stylesheet" href="./css/reset.css">
  <link type="text/css" rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="wrapper"></div>
  <!--この記述をlocalstorageに書く-->
  <div id="editableContent" contenteditable="true" oninput="onInput();">
    <!--カテゴリとリンクをくくる枠-->
    <div class="category_outer">
      <!--カテゴリの丸-->
      <div class="category">
        <!--カテゴリ名称-->
        <div class="category_name">
          <p>情報<br>デザイン</p>
        </div>
      </div>
      <div class="link">
        <div class="link_name">
          <p><i src="./img/"></i><a href="https://infodesign.amebaownd.com/" target="_blank">INFO DESIGN</a></p>
        </div>
      </div>
    </div>
  </div>
  <!--URL取得ボタン-->
  <form name="">
    <input type="button" value="URLを取得" onClick="showUrl()">
  </form>
  <!--リンクAddボタン-->
  <div id="addlinkbutton" class="addlinkbutton">Addlink</div>
  <!--/リンクAddボタン-->
  <!--/この記述をlocalstorageに書く-->
  <script type="text/javascript" src="js/editable.js"></script>
  <script type="text/javascript" src="js/geturl.js"></script>
</body>
</html>
